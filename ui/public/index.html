<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Master - Grid Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/panels.css">
  </head>
  <body>
    <div class="controls">
        <button id="add-chat-panel">Add Chat</button>
        <button id="add-character-panel">Add Character</button>
        <button id="add-dice-panel">Add Dice</button>
        <button id="add-status-panel">Add Status</button>
        <button id="add-notes-panel">Add Notes</button>
        <button id="save">Save Layout</button>
        <button id="load">Load Layout</button>
        <button id="export-json">Export JSON</button>
        <input type="file" id="import-json" accept=".json" style="display: none;">
        <button id="import-json-btn">Import JSON</button>
        <button id="clear">Clear All</button>
    </div>

    <div class="grid-container">
        <div class="grid" id="grid">
            <div class="grid-background" id="background"></div>
        </div>
    </div>

    <!-- Configuration and Data -->
    <script src="data/config.js"></script>
    <script src="data/panel-templates.js"></script>
    
    <!-- Core Functions -->
    <script src="js/grid-calculations.js"></script>
    <script src="js/panel-operations.js"></script>
    <script src="js/drag-resize-handlers.js"></script>
    
    <!-- Panel Element System -->
    <script src="js/panel-element.js"></script>
    <script src="js/panel-grid-manager.js"></script>
    
    <!-- Panel Types -->
    <script src="js/panels/base-panel.js"></script>
    <script src="js/panels/chat-panel.js"></script>
    <script src="js/panels/character-panel.js"></script>
    <script src="js/panels/dice-panel.js"></script>
    <script src="js/panels/status-panel.js"></script>
    <script src="js/panels/notes-panel.js"></script>
    
    <!-- Panel Factory -->
    <script src="js/panel-factory.js"></script>
    
    <!-- Main Application -->
    <script src="js/grid-dashboard.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
